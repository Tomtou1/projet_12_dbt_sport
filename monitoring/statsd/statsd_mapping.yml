mappings:
  - match: "airflow.dagrun.*.*.duration"
    name: "airflow_dagrun_duration"
    labels:
      dag_id: "$1"
      state: "$2"
  
  - match: "airflow.dagrun.*.*.count"
    name: "airflow_dagrun_count"
    labels:
      dag_id: "$1"
      state: "$2"
  
  - match: "airflow.task_instance.*.*.*.duration"
    name: "airflow_task_duration"
    labels:
      dag_id: "$1"
      task_id: "$2"
      state: "$3"
  
  - match: "airflow.task_instance.*.*.*.count"
    name: "airflow_task_count"
    labels:
      dag_id: "$1"
      task_id: "$2"
      state: "$3"
  
  - match: "airflow.scheduler.heartbeat"
    name: "airflow_scheduler_heartbeat"
  
  - match: "airflow.scheduler.tasks.*"
    name: "airflow_scheduler_tasks"
    labels:
      state: "$1"
  
  - match: "airflow.executor.open_slots"
    name: "airflow_executor_open_slots"
  
  - match: "airflow.executor.queued_tasks"
    name: "airflow_executor_queued_tasks"
  
  - match: "airflow.executor.running_tasks"
    name: "airflow_executor_running_tasks"
  
  - match: "airflow.pool.open_slots.*"
    name: "airflow_pool_open_slots"
    labels:
      pool: "$1"
  
  - match: "airflow.pool.queued_slots.*"
    name: "airflow_pool_queued_slots"
    labels:
      pool: "$1"
  
  - match: "airflow.pool.running_slots.*"
    name: "airflow_pool_running_slots"
    labels:
      pool: "$1"
  
  - match: "airflow.dag.*.*.duration"
    name: "airflow_dag_processing_duration"
    labels:
      dag_file: "$1"
      action: "$2"
  
  - match: "airflow.dag_processing.total_parse_time"
    name: "airflow_dag_processing_total_parse_time"
  
  - match: "airflow.dag_processing.last_duration.*"
    name: "airflow_dag_processing_last_duration"
    labels:
      dag_file: "$1"
